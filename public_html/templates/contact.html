<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{contact.heading}}</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <form name="sentMessage" id="contactForm" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group" ng-class="{clearfix: 0===($index%3)}">
                            <input type="text" class="form-control" ng-model="message.name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name." required />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" ng-model="message.email" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address." required />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="form-group">
                            <input type="tel" class="form-control" ng-model="message.phone" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number." required />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <textarea class="form-control" ng-model="message.text" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message." required /></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl" ng-click="sendMessage()" ng-disabled="sentMessage.$invalid">{{contact.send_btn}}</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-success ng-hide" ng-show="emailMessage.success">
                <a href="" ng-click="emalMessagePopup()" class="close">&times;</a>
                <strong>Success!</strong> {{emailMessage.response}}
            </div>
            <div class="alert alert-danger ng-hide" ng-show="emailMessage.fail">
                <a href="" ng-click="emalMessagePopup()" class="close">&times;</a>
                <strong>Error!</strong> {{emailMessage.response}}
            </div>
        </div>
    </div>
</div>
